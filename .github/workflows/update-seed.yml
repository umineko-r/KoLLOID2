name: Update shuffle seed (hourly)

on:
  schedule:
    - cron: "15 * * * *"   # 毎時（UTC）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Update seed file
        run: npm run update:seed

      - name: Commit if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/data/shuffle-seed.json
            git commit -m "chore: update shuffle seed"
            git push
          else
            echo "No changes."
          fi
